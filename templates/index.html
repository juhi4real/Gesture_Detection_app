<!DOCTYPE html>
<html>
<head>
    <title>Gesture Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url("/static/bg.jpg"); /* Make sure your file is named bg.jpg in static */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            border: 3px solid #a0522d; /* brown border */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #f78fb3;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #f368e0;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h2>Upload Image for Gesture Detection</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <br><br>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
