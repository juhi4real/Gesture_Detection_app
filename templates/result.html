<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url("/static/new.jpg"); /* Make sure this file exists or rename it accordingly */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .result-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            border: 3px solid #a0522d; /* Brown border */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 25px;
        }

        .button {
            background-color: #f78fb3;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #f368e0;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Prediction: {{ prediction }}</h2>
        <a href="/" class="button">Upload Another Image</a>
    </div>
</body>
</html>
